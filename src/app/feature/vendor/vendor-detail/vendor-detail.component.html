<div class='component-content'>
        <div class=''>
          <div class='lefthalf'>
            <span class='component-title'>[{{title}}]</span>
          </div>
        </div>
        <table class="table table-sm" *ngIf='vendor'>
          <tr>
            <td>ID</td>
            <td>{{ vendor.id }}</td>
          </tr>
          <tr>
            <td>Code</td>
            <td>{{ vendor.code }}</td>
          </tr>
          <tr>
            <td>Name</td>
            <td>{{ vendor.name }}</td>
          </tr>
          <tr>
            <td>Address</td>
            <td>{{ vendor.address }}</td>
          </tr>
          <tr>
            <td>City</td>
            <td>{{ vendor.city }}</td>
          </tr>
          <tr>
            <td>Zip</td>
            <td>{{ vendor.zip }}</td>
          </tr>
          <tr>
            <td>Phone</td>
            <td>{{ vendor.phone }}</td>
          </tr>
          <tr>
            <td>Email</td>
            <td>{{ vendor.email }}</td>
            </tr>
          <tr>
            <td colspan="2">
              <a routerLink='/vendor/edit/{{vendor.id}}' class='btn btn-primary' title='Edit' style='margin-right: 5px'>Edit</a>
              <!-- <a *ngIf='loggedInUser.admin || loggedInUser.userName == user.userName' routerLink='/user/edit/{{user.id}}' class='btn btn-primary' title='Edit' style='margin-right: 5px'>Edit</a> -->
              <button (click)="remove()" class='btn btn-danger' title='Delete'>Remove</button>
              <!-- <button *ngIf='loggedInUser.admin' (click)="remove()" class='btn btn-danger' title='Delete'>Remove</button> -->
      
            </td>
          </tr>
        </table>
      </div>
