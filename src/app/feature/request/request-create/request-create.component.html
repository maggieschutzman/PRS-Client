<div class='component-content'>
        <div>
          <span class='component-title'>{{title}} | </span>
          <!-- <span><a routerLink='/request/create'>New Request</a></span>
          <span><a routerLink='/request/list'>Back to list</a></span> -->
        </div> 
       <span *ngIf='this.loggedInUser.isAdmin == true'>          
         <div class="form-group row">
            <label class='col-form-label col-sm-2' for="description">Description:</label>
            <input [(ngModel)]='request.description' name='description' type="text" class="form-control col-sm-6"
              id="description" aria-describedby="descriptionHelp" placeholder="description">
            <small id="descriptionHelp" class="form-text text-muted col-sm-2">Request Description</small>
          </div>
       
          <div class="form-group row">
              <label class='col-form-label col-sm-2' for="justification">Justification:</label>
              <input [(ngModel)]='request.justification' name='justification' type="text" class="form-control col-sm-6" id="justification"
                aria-describedby="justificationHelp" placeholder="justification">
              <small id="totalHelp" class="form-text text-muted col-sm-2">Request justification</small>
            </div>
            <div class="form-group row">
                <label class='col-form-label col-sm-2' for="deliveryMode">Delivery Mode:</label>
                <input [(ngModel)]='request.deliveryMode' name='description' type="text" class="form-control col-sm-6"
                  id="deliveryMode" aria-describedby="deliveryModeHelp" placeholder="deliveryMode">
                <small id="deliveryModeHelp" class="form-text text-muted col-sm-2">Request Delivery Mode</small>
              </div>               
                                

          <div class='form-group'>
            <button (click)='create()' class='btn btn-primary'>Create</button>
          </div>
       
          </span>
